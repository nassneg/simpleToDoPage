<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Work To-Dos</h1>
                <h2>Enter text into the input field to add items to your list.</h2>
            </header>
    
            <main>
                <input id="userInput" type="text" placeholder="Add an item...">
                <!--added the id attribute to the button, cause it simplifies the coding-->
                <button id="enter" class="enter">Add to List</button>
                <h1>Your ToDo List</h1>
                <div class="output" id="outputArea">
                    <table id="resultTable" ></table>
                </div>

                <button id="clearItems">Clear Checked Items</button>
                
            </main>    
        </div>
    </body>
</html>
